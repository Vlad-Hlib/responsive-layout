<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="styles.css">
   <title>Foundation website</title>
</head>

<body>
   <header>
      <div class="header__line"></div>
      <div class="header">
         <div class="menu">
            <div class="logo">
               <img class="logo__img"
                  src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/icon.png"
                  alt="logo">
               <div>
                  <div class="header__title">Foundation</div>
                  <div class="header__description">
                     Startup landing template
                  </div>
               </div>
            </div>
            <nav class="nav">
               <li class="nav__item nav__item_active">Home</li>
               <li class="nav__item">Stories</li>
               <li class="nav__item">Library</li>
               <i class="nav__item-arrow"></i>
            </nav>
            <button class="header__button-blue">Get Started</button>
         </div>
      </div>
      <div class="headline__line"></div>
      <!--headline-->
      <section class="headline">

         <h1 class="headline_title">Build stunning websites & apps.</h1>
         <p class="headline__description">
            Create live segments and target the right people for messages based on their behaviors.
         </p>
         <div class="headline__button">
            <button class="headline__button-blue">Get Started</button>
            <button class="headline__button-white">Learn More</button>
         </div>
         <img class="headline__image"
            src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson24/hw1/ouch.png"
            alt="ouch headline">
      </section>
   </header>
</body>

</html>
